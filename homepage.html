<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/homepage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/07d5fb8cf6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div data-include="header.html"></div>
    <main>
      <div id="homepage">
        <div class="slider">
          <img src="img/CLZ.png" alt="Image 1" class="active" />
          <img src="img/DUMA.png" alt="Image 2" />
          <img src="img/QQ.png" alt="Image 3" />
          <img src="img/DICHO.png" alt="Image 4" />
          <img src="img/CHODE.png" alt="Image 5" />
        </div>
        <div class="flash-sale-container">
          <div class="countdown-container">
            <img src="img/TODAY.png" alt="" />
            <div style="order: 2; display: flex">
              <p>Flash Sales</p>
              <div class="countdown">
                <div class="days">
                  <span>Days</span>
                  <h1>0</h1>
                </div>
                <div class="hours">
                  <span>Hours</span>
                  <h1>0</h1>
                </div>
                <div class="minutes">
                  <span>Minutes</span>
                  <h1>0</h1>
                </div>
                <div class="seconds">
                  <span>Seconds</span>
                  <h1>0</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons-container">
            <div class="button-previous"></div>
            <div class="button-next"></div>
          </div>
        </div>
        <div class="product-table">
          <!-- Bảng sản phẩm flash sale -->
          <table>
            <tr>
              <td>
                <img src="img/github.jpg" alt="Product Image" width="270" height="250">
                <h3>TRAI DEP BINH THUAN</h3>
                <p>$999999999</p>
                <p><span class="rating">5 SAO NE HAHA</span> stars</p>
              </td>
              <td>
                <img src="img/Hotboy_PhuYen.jpg" alt="Product Image" width="270" height="250">
                <h3>TRAI DEP PHU YEN</h3>
                <p>$999999999</p>
                <p><span class="rating">5 SAO NE HAHA</span> stars</p>
              </td>
            </tr>
          </table>
          <!-- Bảng sản phẩm flash sale -->
        </div>
        <div class="flash-sale-container">
          <div class="countdown-container">
            <img src="img/CATEGORIES.png" alt="" />
            <div style="order: 2; display: flex">
              <p>Browse By Category</p>
            </div>
          </div>
          <div class="buttons-container">
            <div class="button-previous"></div>
            <div class="button-next"></div>
          </div>
        </div>
        <div class="category">
          <div class="category-detail">
            <div class="icon product-1"></div>
            <h3>Phones</h3>
          </div>
          <div class="category-detail">
            <div class="icon product-2"></div>
            <h3>Computers</h3>
          </div>
          <div class="category-detail">
            <div class="icon product-3"></div>
            <h3>SmartWatch</h3>
          </div>
          <div class="category-detail">
            <div class="icon product-4"></div>
            <h3>Camera</h3>
          </div>
          <div class="category-detail">
            <div class="icon product-5"></div>
            <h3>HeadPhones</h3>
          </div>
          <div class="category-detail">
            <div class="icon product-6"></div>
            <h3>Gaming</h3>
          </div>
        </div>
        <div class="flash-sale-container">
          <div class="countdown-container">
            <img src="img/THIS MONTH.png" alt="" />
            <div style="order: 2; display: flex">
              <p>Best Selling Products</p>
            </div>
          </div>
          <div class="buttons-container">
            <button class="view-all-button">View all</button>
          </div>
        </div>
        <div class="flash-sale-container">
          <div class="countdown-container">
            <img src="img/OUR PRODUCT.png" alt="" />
            <div style="order: 2; display: flex">
              <p>Explore Our Products</p>
            </div>
          </div>
          <div class="buttons-container">
            <div class="button-previous"></div>
            <div class="button-next"></div>
          </div>
        </div>
        <div class="flash-sale-container">
          <div class="countdown-container">
            <img src="img/FEATURED.png" alt="" />
            <div style="order: 2; display: flex">
              <p>New Arrival</p>
            </div>
          </div>
        </div>
      </div>
      <div class="button-scroll-up-container">
        <button id="scroll-up" class="button-scroll-up"></button>
      </div>
    </main>
    <div data-include="footer.html"></div>

    <script src="js/homepage.js" defer></script>
    <script src="js/header-footer.js" defer></script>
  </body>
</html>
