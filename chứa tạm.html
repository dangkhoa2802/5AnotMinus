<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    />
  </head>
  <body>
    <style>
      .quantity-box {
        display: flex;
        align-items: center;
        justify-items: center;
        width: 70px;
        height: 35px;
      }

      .quantity-input {
        flex: 1;
        text-align: center;
        width: 70px;
        height: 35px;
        border: 1.5px solid rgba(0, 0, 0, 0.4);
        border-radius: 4px;
      }
      .quantity-button {
        width: 30px;
        height: 30px;
        background-color: white;
        color: black;
        border-radius: 4px;
        text-align: center;
        font-size: 20px;
        line-height: 20px;
        border: none;
        cursor: pointer;
      }
    </style>

    <div class="quantity-box">
      <button class="quantity-button quantity-minus">-</button>
      <input class="quantity-input" value="1" />
      <button class="quantity-button quantity-plus">+</button>
    </div>

    <script>
      const quantityBoxes = document.querySelectorAll(".quantity-box");

      quantityBoxes.forEach((quantityBox) => {
        const quantityInput = quantityBox.querySelector(".quantity-input");
        const quantityMinus = quantityBox.querySelector(".quantity-minus");
        const quantityPlus = quantityBox.querySelector(".quantity-plus");

        quantityMinus.addEventListener("click", () => {
          if (quantityInput.value > 1) {
            quantityInput.value--;
          } else {
            quantityInput.value = 1;
          }
        });

        quantityPlus.addEventListener("click", () => {
          quantityInput.value++;
        });
      });
    </script>
  </body>
</html>
