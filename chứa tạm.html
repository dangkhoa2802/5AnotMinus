<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <style>
      .cart-total-info {
        display: flex;
        flex-direction: column;
        border: 1.5px solid #000000;
        border-radius: 4px;
        width: 470px;
        height: 324px;
      }
      .cart-total-info > div:nth-child(-n + 2) {
        padding: 20px 24px 0 28px;
      }
      .cart-total-title {
        font-family: "Poppins";
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 28px;
      }
      .cart-total-price {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 19rem;
      }

      .cart-total-price > div {
        justify-self: flex-start;
        font-family: "Poppins";
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
      }

      .cart-total-price > div > p {
        padding-bottom: 18px;
      }

      .cart-total-button {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cart-total-button button {
        width: 260px;
        height: 56px;
        background: #37d09d;
        border-radius: 4px;
        border: none;
        color: #fafafa;
        font-weight: 400;
        font-size: 17px;
        line-height: 24px;
        font-family: "Poppins";
        font-style: normal;
      }
    </style>
    <div class="cart-total-info">
      <div class="cart-total-title">
        <h3>Cart Total</h3>
      </div>
      <div class="cart-total-price">
        <div>
          <p>Subtotal</p>
          <p>Shipping</p>
          <p>Total</p>
        </div>
        <div>
          <p>$1750</p>
          <p>Free</p>
          <p>$1750</p>
        </div>
      </div>
      <div class="cart-total-button">
        <button>Process to checkout</button>
      </div>
    </div>
  </body>
</html>
