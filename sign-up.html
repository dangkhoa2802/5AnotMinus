<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Login Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="wave" src="img/wave.png" />
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-content">
        <form action="sign-up.html">
          <h3>Create an account</h3>
          <p id="sign-up-now">Enter your details below</p>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" required />
            </div>
          </div>
          <div class="input-div email">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" class="input" required />
            </div>
          </div>
            <div class="input-div phonenumber">
              <div class="i">
                <i class="fas fa-phone"></i>
              </div>
              <div class="div">
                <h5>Phone number</h5>
                <input type="tel" class="input" required/>
              </div>
            </div>
            <div class="input-div pass">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div class="div">
                <h5>Password</h5>
                <input type="password" class="input" required/>
              </div>
            </div>
          <div>
            <button class="toast-btn">Create Account</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </body>
</html>
