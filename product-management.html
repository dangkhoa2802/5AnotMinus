<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/product-management.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Bắt đầu grid tổng -->
    <div class="grid-form">
      <!-- Bắt đầu Grid 1 -->
      <div class="grid-first-component">
        <div class="employee-function">
          <p><button>Order Management</button></p>
          <p><button>Product Management</button></p>
          <p><button>Report</button></p>
        </div>
      </div>
      <!-- End grid 1 -->
      <!-- Bắt đầu grid 2 -->
      <div class="grid-second-component">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Categories of goods</th>
              <th>Price</th>
              <th>Unit</th>
              <th>Warranty</th>
              <th>Quantity</th>
              <th style="text-align: center">
                <button data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <img src="img/add.png" alt="" />
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>SP001</td>
              <td>Iphone 14 Promax 1T</td>
              <td>Mobilephone</td>
              <td>$325</td>
              <td>Cai</td>
              <td>1 year</td>
              <td>1000</td>
              <td class="button-group">
                <button data-bs-toggle="modal" data-bs-target="#editModal">
                  <img src="img/edit.png" alt="" />
                </button>
                <button><img src="img/delete.png" alt="" /></button>
              </td>
            </tr>
            <tr>
              <td>SP002</td>
              <td>HP Envy X360 i7 1250U</td>
              <td>Laptop</td>
              <td>$456</td>
              <td>Cai</td>
              <td>1 year</td>
              <td>1532</td>
              <td class="button-group">
                <button data-bs-toggle="modal" data-bs-target="#editModal">
                  <img src="img/edit.png" alt="" />
                </button>
                <button><img src="img/delete.png" alt="" /></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End grid 2 -->
    </div>
    <!-- End grid tổng -->

    <!-- bootstrap modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add new Product
              </h1>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="id">ID:</label>
                  <input type="text" class="form-control" id="id" />
                </div>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="categories">Categories of Good:</label>
                  <input type="text" class="form-control" id="categories" />
                </div>
                <div class="form-group">
                  <label for="price">Price:</label>
                  <input type="text" class="form-control" id="price" />
                </div>
                <div class="form-group">
                  <label for="unit">Unit:</label>
                  <input type="text" class="form-control" id="unit" />
                </div>
                <div class="form-group">
                  <label for="warranty">Warranty:</label>
                  <input type="text" class="form-control" id="warranty" />
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="text" class="form-control" id="quantity" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal sửa -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Edit Product
              </h1>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="categories">Categories of Good:</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="price">Price:</label>
                  <input type="text" class="form-control" id="price" />
                </div>
                <div class="form-group">
                  <label for="unit">Unit:</label>
                  <input type="text" class="form-control" id="unit" />
                </div>
                <div class="form-group">
                  <label for="warranty">Warranty:</label>
                  <input type="text" class="form-control" id="warranty" />
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="text" class="form-control" id="quantity" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-success">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Sửa -->
  </body>
</html>
