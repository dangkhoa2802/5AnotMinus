<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Login Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/07d5fb8cf6.js"
      crossorigin="anonymous" -->
    <!-- ></script> -->
  </head>
  <body>
      <div id="sign-in" class="container">
        <img class="wave" src="img/wave.png" />
        <div class="img">
          <img src="img/bg.svg" />
        </div>
        <div class="login-content">
          <form action="index.html">
            <img src="img/A.png" />
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
              <div class="div">
                <h5>Username</h5>
                <input type="text" class="input" />
              </div>
            </div>
            <div class="input-div pass">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div class="div">
                <h5>Password</h5>
                <input type="password" class="input" />
              </div>
            </div>
            <div>
              <a style="text-align: end" href="#">Forget Password?</a>
              <a href="homepage.html"
                ><button class="toast-btn">Login</button></a
              >
              <div class="toast">
                <div class="toast-content">
                  <i class="uil uil-check toast-check"></i>
                  <div class="message">
                    <span class="message-text text-1">Warning</span>
                    <span class="message-text text-2"
                      >Wrong password, please try again!!</span
                    >
                  </div>
                </div>
                <i class="uil uil-multiply toast-close"></i>
                <div class="progress"></div>
              </div>
            </div>

            <div class="sign-up-now">
              <p>Don't have an account? No worry</p>
              <a href="sign-up.html">Sign-up now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </body>
</html>
