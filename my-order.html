<html>
  <head>

    <link rel="stylesheet" href="css/my-orrder.css" />
    <link

  </head>
  <body>
    <style>

    </style>
    <div class="table">
      <div class="date-picker">
        <button id="from-date-picker-btn" aria-label="From Date">
          <i class="fas fa-calendar-alt"></i>
        </button>
        <input type="text" id="from-date-input" placeholder="From Date" />

        <button id="to-date-picker-btn" aria-label="To Date">
          <i class="fas fa-calendar-alt"></i>
        </button>
        <input type="text" id="to-date-input" placeholder="To Date" />
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Order Time</th>
            <th scope="col">Status</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <td scope="col">DH001</td>
            <td>17h30m 25-05-2023</td>
            <td>Completed</td>
            <td>$120</td>
          </tr>
          <tr>
            <td scope="col">DH001</td>
            <td>17h30m 25-05-2023</td>
            <td>Completed</td>
            <td>$120</td>
          </tr>
          <tr>
            <td scope="col">DH001</td>
            <td>17h30m 25-05-2023</td>

            <td>$120</td>
          </tr>
          <tr>

          </tr>
          <tr>
            <td scope="col">DH001</td>
            <td>17h30m 25-05-2023</td>
            <td>Completed</td>
            <td>$120</td>
          </tr>
          <tr>
            <td scope="col">DH001</td>
            <td>17h30m 25-05-2023</td>
            <td>Completed</td>
            <td>$120</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var fromDateInput = document.querySelector("#from-date-input");
      var toDateInput = document.querySelector("#to-date-input");

      var fromDatepicker = flatpickr(fromDateInput, {
        dateFormat: "d/m/Y",
      });

      var toDatepicker = flatpickr(toDateInput, {
        dateFormat: "d/m/Y",
      });

      var fromDatepickerBtn = document.querySelector("#from-date-picker-btn");
      var toDatepickerBtn = document.querySelector("#to-date-picker-btn");

      fromDatepickerBtn.addEventListener("click", function () {
        fromDatepicker.open();
      });

      toDatepickerBtn.addEventListener("click", function () {
        toDatepicker.open();
      });
    </script>
    <script src="my-order.js" async defer></script>
  </body>
