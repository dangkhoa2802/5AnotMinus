<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      label {
        font-family: "Poppins";
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        color: #000000;
      }
      .form-group {
        margin-top: 25px;
      }

      .mt-3 {
        margin-top: 24px;
      }
    </style>
    <div data-include="header.html"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="first-name">First Name *</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="company-name">Company Name</label>
              <input type="text" class="form-control" id="company-name" />
            </div>
            <div class="form-group">
              <label for="street-address">Street Address *</label>
              <input
                type="text"
                class="form-control"
                id="street-address"
                required
              />
            </div>
            <div class="form-group">
              <label for="apartment">Apartment, floor, etc. (optional)</label>
              <input type="text" class="form-control" id="apartment" />
            </div>
            <div class="form-group">
              <label for="town-city">Town/City *</label>
              <input type="text" class="form-control" id="town-city" required />
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number *</label>
              <input
                type="tel"
                class="form-control"
                id="phone-number"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="checkbox mt-3">
              <label
                ><input type="checkbox" value="" />Save this information for
                faster check-out next time</label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div data-include="footer.html"></div>
    <script src="js/header-footer.js"></script>
  </body>
</html>
