<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/cart.js"></script>
  </head>
  <body>
    <div data-include="header.html"></div>
    <div class="cart">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Image</th>
            <th scope="col" style="text-align: center">Price</th>
            <th scope="col" style="text-align: center">Quantity</th>
            <th scope="col" style="text-align: center">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hot boy Binh Thuan</td>
            <td><img src="img/github.jpg" alt="" /></td>
            <td style="text-align: center">$9999999999</td>
            <td class="quantity-box" style="text-align: center">
              <button class="quantity-button quantity-minus">-</button>
              <input class="quantity-input" value="1" />
              <button class="quantity-button quantity-plus">+</button>
            </td>
            <td style="text-align: center">$9999999999</td>
          </tr>
          <tr>
            <td>Trai dep Phu Yen</td>
            <td><img src="img/Hotboy_PhuYen.jpg" alt="" /></td>
            <td style="text-align: center">$550</td>
            <td class="quantity-box" style="text-align: center">
              <button class="quantity-button quantity-minus">-</button>
              <input class="quantity-input" value="1" />
              <button class="quantity-button quantity-plus">+</button>
            </td>
            <td style="text-align: center">$550</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button-group2">
      <button>Return To Shop</button>
      <button>Update Cart</button>
    </div>

    <div class="tao-khong-biet-nen-dat-ten-gi">
      <div class="coupon">
        <input type="text" placeholder="Coupon Code" />
        <button>Apply Coupon</button>
      </div>
      <div class="cart-total-info">
        <div class="cart-total-title">
          <h3>Cart Total</h3>
        </div>
        <div class="cart-total-price">
          <div>
            <p>Subtotal</p>
            <p>Shipping</p>
            <p>Total</p>
          </div>
          <div>
            <p>$1750</p>
            <p>Free</p>
            <p>$1750</p>
          </div>
        </div>
        <div class="cart-total-button">
          <button>Process to checkout</button>
        </div>
      </div>
    </div>
    <span style="display: none" class="loader"></span>

    <div data-include="footer.html"></div>
    <script defer src="js/header-footer.js"></script>
  </body>
</html>
