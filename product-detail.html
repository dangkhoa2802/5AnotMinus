<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> 5AnotMinus - Product Details</title>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'><link rel="stylesheet" href="css/product-detail.css">

</head>
<body>

<main>
  <div class="container">

    <div class="grid product">
      <div class="column-xs-12 column-md-7">
        <div class="product-gallery">
          <div class="product-image">
            <img class="active" src="img/Frame 894.png">
          </div>
          <!-- <ul class="image-list">
            <li class="image-item"><img src="img/Frame 894.png"></li>
            <li class="image-item"><img src="img/Frame 895.png"></li>
            <li class="image-item"><img src="img/Frame 897.png"></li>
          </ul> -->
        </div>
      </div>
      <div class="column-xs-12 column-md-5">
        <h1>Havic HV G-92 Gamepad</h1>
        <img src="img/star.png">
        <h2>$192.00</h2>
        <div class="description">
          <p>PlayStation 5 Controller Skin High quality vinyl with air channel adhesive for easy bubble free install & mess free removal Pressure sensitive.</p>
          <p>ehehe</p>
        </div>

        <td class="quantity-box" style="text-align: center">
          <button class="quantity-button quantity-minus">-</button>
          <input class="quantity-input" value="1" />
          <button class="quantity-button quantity-plus">+</button>
        </td>
        
        <button class="add-to-cart">Add To Cart</button>
        <img class="policy" src="img/Frame 922.png">
      </div>

    </div>
    <div class="grid related-products">
      <div class="column-xs-12">
        <h3>You may also like</h3>
      </div>
      <div class="column-xs-12 column-md-4">
        <img src="img/Frame 570 (1).png">
        <h4>IPS LCD Gaming Monitor</h4>
        <p class="price">$192.00</p>
      </div>
      <div class="column-xs-12 column-md-4">
        <img src="img/Frame 570.png">
        <h4>HAVIT HV-G92 Gamepad</h4>
        <p class="price">$192.99</p>
      </div>
      <div class="column-xs-12 column-md-4">
        <img src="img/frame571.png">
        <h4>RGB liquid CPU Cooler</h4>
        <p class="price">$192.99</p>
      </div>
    </div>
  </div>
</main>

  <script  src="./product-detail.js"></script>

</body>
</html>
