<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/contact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div data-include="header.html"></div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <a class="text-one" target="_blank" href="https://www.google.com/maps/place/Tr%C6%B0%E1%BB%9Dng+%C4%90%E1%BA%A1i+h%E1%BB%8Dc+T%C3%A0i+ch%C3%ADnh+-+Marketing+C%C6%A1+s%E1%BB%9F+Th%E1%BB%A7+%C4%90%E1%BB%A9c/@10.8478334,106.7866788,17z/data=!3m1!4b1!4m6!3m5!1s0x3175271415d87313:0x1d4ed3bb500c67b3!8m2!3d10.8478334!4d106.7911635!16s%2Fg%2F11gbwyvcc2">385, Tang Nhon Phu A</a> 
          <div class="text-two">Thu Duc City, Ho Chi Minh City.</div>
        </div>
        <div class="phone details">
          <a href="tel:0398556965"><i class="fas fa-phone-alt"></i></a>
          <div class="topic">Call to us</div>
          <div class="text-two">We are available 24/7,</div>
          <div class="text-two"> 7 days a week.</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">customer@5anotminus.com</div>
          <div class="text-two">support@5anotminus.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>Fill out our form and we will contact you within 24 hours.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box-email">
          <input type="email" id="email" name="email" placeholder="Enter your message">
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
    <div data-include="footer.html"></div>
    <!-- <script src="js/header-footer.js"></script> -->
</body>
</html>
