<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/product-management.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <!-- Bắt đầu grid tổng -->
    <div class="grid-form">
      <!-- Bắt đầu Grid 1 -->
      <div class="grid-first-component">
        <div class="employee-function">
          <p><button>Order Management</button></p>
          <p><button>Product Management</button></p>
          <p><button>Report</button></p>
        </div>
      </div>
      <!-- End grid 1 -->
      <!-- Bắt đầu grid 2 -->
      <div class="grid-second-component">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Time Remaining</th>
              <th>Status</th>
              <th>Total</th>
              <th>Transporter</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>DH001</td>
              <td>25-05-2023</td>
              <td>Complete</td>
              <td>$120</td>
              <td>NV0352</td>
              
              <td class="button-group">
                <button data-bs-toggle="modal" data-bs-target="#editModal"><img src="img/edit.png" alt="" /></button>
                <button><img src="img/delete.png" alt="" /></button>
              </td>
            </tr>
            <tr>
              <td>DH002</td>
              <td>25-05-2023</td>
              <td>Delivering</td>
              <td>$120</td>
              <td>NV0803</td>
              <td class="button-group">
                <button data-bs-toggle="modal" data-bs-target="#editModal"><img src="img/edit.png" alt="" /></button>
                <button><img src="img/delete.png" alt="" /></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End grid 2 -->
    </div>
    <!-- End grid tổng -->
        <!-- Modal sửa -->
        <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Edit Order
                </h1>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Time-remaining</label>
                  </div>
                  <div class="form-group">
                    <label for="categories">Status:</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="1">Completed</option>
                      <option value="2">Delivering</option>
                    </select>
                  </div>
                  <div style="padding-top: 20px;" class="form-group">
                    <label for="categories">Transporter: </label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="1">NV001</option>
                      <option value="2">NV002</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-success">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal Sửa -->
  </body>
</html>
